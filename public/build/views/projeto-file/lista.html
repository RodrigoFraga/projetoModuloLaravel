
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Lista de Notas de Projeto</div>
				<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Titulo</th>
							<th>Nota</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="projetoNota in projetoNotas">
							<td>{{projetoNota.titulo}}</td>
							<td>{{projetoNota.conteudo | limitTo: 30}}...</td>
							<td>
								<a ng-href="#/projeto/{{projetoNota.projeto_id}}/nota/{{projetoNota.id}}/edita">Editar</a> | 
								<a ng-href="#/projeto/{{projetoNota.projeto_id}}/nota/{{projetoNota.id}}/remove">Remover</a>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
</div>
