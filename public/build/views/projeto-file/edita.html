<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Edição de arquivos de projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Titulo</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="projetoFile.nome"
                                       required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">Campo Obrigatorio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.descricao.$valid && form.descricao.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>

                            <div class="col-md-6">
                                <textarea class="form-control input-sm" name="descricao"
                                          ng-model="projetoFile.descricao"
                                          required>
                                </textarea>
                                <div ng-messages="form.descricao.$error" class="help-block"
                                     ng-show="form.descricao.$touched">
                                    <div ng-message="required">Campo Obrigatorio</div>
                                </div>
                            </div>
                        </div>

                        <projeto-file-download id-projeto="{{projetoFile.projeto_id}}" id-file="{{projetoFile.id}}"></projeto-file-download>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
