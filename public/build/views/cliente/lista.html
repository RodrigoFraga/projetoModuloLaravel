<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Lista de Clientes</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Responsavel</th>
                            <th>E-mail</th>
                            <th>telefone</th>
                            <th>Ac√£o</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="cliente in clientes | itemsPerPage: clientesPerPage"
                            total-items="totalClientes" current-page="pagination.current">
                            <td>{{cliente.nome}}</td>
                            <td>{{cliente.responsavel}}</td>
                            <td>{{cliente.email}}</td>
                            <td>{{cliente.telefone}}</td>
                            <td>
                                <a ng-href="#/clientes/{{cliente.id}}/edita">Editar</a> |
                                <a ng-href="#/clientes/{{cliente.id}}/remove">Remover</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
