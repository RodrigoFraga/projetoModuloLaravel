
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">Edição de projeto</div>
				<div class="panel-body">

					<form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

						<div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
							<label class="col-md-4 control-label">Nome</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="nome" ng-model="projeto.nome" required>
								<div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
									<div ng-message="required">Campo Obrigatorio</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.descricao.$valid && form.descricao.$touched}">
							<label class="col-md-4 control-label">Descrição</label>
							<div class="col-md-6">
								<div class="col-md-6">
									<textarea class="form-control" name="descricao" ng-model="projeto.descricao" required> </textarea>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.cliente_id.$valid && form.cliente_id.$touched}">
							<label class="col-md-4 control-label">Clientes</label>
							<div class="col-md-6">
								<input type="text" class="form-control" name="cliente_id" ng-model="clienteSelected" typeahead="cliente as cliente.nome for cliente in getCliente($viewValue) | limitTo:10" typeahead-input-formatter="formatNome($model)" typeahead-on-select="selectCliente($item)" typeahead-editable="false" required>

								<div ng-messages="form.cliente_id.$error" class="help-block" ng-show="form.cliente_id.$touched">
									<div ng-message="required">Campo Obrigatorio</div>
									<div ng-message="editable">Insira um Cliente valido</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
							<label class="col-md-4 control-label">Due date</label>

							<div class="col-md-6">
								<p class="input-group">
					              <input type="text" class="form-control" name="due_date" datepicker-popup="dd/MM/yyyy" ng-model="projeto.due_date" is-open="due_date.status.opened" close-text="Close" required>

					              <span class="input-group-btn">
					                <button type="button" class="btn btn-default" ng-click="open($event)">
					                	<i class="glyphicon glyphicon-calendar"></i>
					                </button>
					              </span>
					            </p>
								<div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
									<div ng-message="required">Campo Obrigatorio</div>
									<div ng-message="date">Data Intalida</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.progresso.$valid && form.progresso.$touched}">
							<label class="col-md-4 control-label">Progresso (%)</label>
							<div class="col-md-6">
								<input type="number" class="form-control" name="progresso" ng-model="projeto.progresso" min="0" max="100" required>
								<div ng-messages="form.progresso.$error" class="help-block" ng-show="form.progresso.$touched">
									<div ng-message="required">Campo Obrigatorio</div>
									<div ng-message="min">Valor minimo é 0</div>
									<div ng-message="max">Valor maxímo é 100</div>
								</div>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
							<label class="col-md-4 control-label">Status</label>
							<div class="col-md-6">
								<select class="form-control" name="status"  ng-model="projeto.status"
									ng-options="statu.value as statu.label for statu in status" required>
									<option value="">Status</option>
								</select>
								<div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
									<div ng-message="required">Campo Obrigatorio</div>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-6 col-md-offset-4">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
