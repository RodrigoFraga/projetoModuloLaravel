<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Menbros de Projeto
                    <div class="pull-right col-md-10">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">

                            <div class="form-group">
                                <label class="col-md-4 control-label">Menbro</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="menbro_id" ng-model="menbroSelected"
                                           typeahead="menbro as menbro.name for menbro in getUser($viewValue) | limitTo:10"
                                           typeahead-input-formatter="formatNome($model)"
                                           typeahead-on-select="selectUser($item)" typeahead-editable="false"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in projetoMenbros">
                            <td>{{row.user.data.nome}}</td>
                            <td>
                                <a ng-href="#/projeto/{{row.projeto_id}}/menbro/{{row.id}}/remove">Remover</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
