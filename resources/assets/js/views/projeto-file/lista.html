<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Lista de Arquivos de Projeto</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Titulo</th>
                            <th>Nota</th>
                            <th>Link</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in projetoFiles">
                            <td>{{row.nome}}</td>
                            <td>{{row.descricao | limitTo: 30}}...</td>
                            <td>
                                <projeto-file-download id-projeto="{{row.projeto_id}}"
                                                       id-file="{{row.id}}"></projeto-file-download>
                            </td>
                            <td>
                                <a ng-href="#/projeto/{{row.projeto_id}}/file/{{row.id}}/edita">Editar</a> |
                                <a ng-href="#/projeto/{{row.projeto_id}}/file/{{row.id}}/remove">Remover</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
