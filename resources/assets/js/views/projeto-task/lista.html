<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Lista de Tasks de Projeto
                    <div class="pull-right col-md-10">
                        <form class="form-inline" name="form" role="form" method="POST" ng-submit="save()">
                            <div class="form-group">
                                <label class="col-md-4 control-label">Nome</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" name="nome" ng-model="projetoTask.nome"
                                           required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-4">
                                    <button type="submit" class="btn btn-primary">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>start date</th>
                            <th>doe date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="row in projetoTasks">
                            <td>{{row.nome}}</td>
                            <td>{{row.start_date| dateBr}}</td>
                            <td>{{row.due_date| dateBr}}</td>
                            <td>{{row.status}}</td>
                            <td>
                                <a ng-href="#/projeto/{{row.projeto_id}}/task/{{row.id}}/edita">Editar</a>
                                |
                                <a ng-href="#/projeto/{{row.projeto_id}}/task/{{row.id}}/remove">Remover</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
