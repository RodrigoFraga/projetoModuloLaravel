<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Tasks de projeto</div>
                <div class="panel-body">

                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">

                        <div class="form-group" ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-4 control-label">Nome</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" name="nome" ng-model="projetoTask.nome"
                                       required>
                                <div ng-messages="form.nome.$error" class="help-block" ng-show="form.nome.$touched">
                                    <div ng-message="required">Campo Obrigatorio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">Start date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="start_date"
                                           datepicker-popup="dd/MM/yyyy" ng-model="projetoTask.start_date"
                                           is-open="start_date.status.opened" close-text="Close">

					              <span class="input-group-btn">
					                <button type="button" class="btn btn-default" ng-click="openStartDate($event)">
					                	<i class="glyphicon glyphicon-calendar"></i>
					                </button>
					              </span>
                                </p>
                                <div ng-messages="form.start_date.$error" class="help-block"
                                     ng-show="form.start_date.$touched">
                                    <div ng-message="required">Campo Obrigatorio</div>
                                    <div ng-message="date">Data Intalida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.start_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="due_date"
                                           datepicker-popup="dd/MM/yyyy" ng-model="projetoTask.due_date"
                                           is-open="due_date.status.opened" close-text="Close">

					              <span class="input-group-btn">
					                <button type="button" class="btn btn-default" ng-click="openDueDate($event)">
					                	<i class="glyphicon glyphicon-calendar"></i>
					                </button>
					              </span>
                                </p>
                                <div ng-messages="form.due_date.$error" class="help-block"
                                     ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo Obrigatorio</div>
                                    <div ng-message="date">Data Intalida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control" name="status" ng-model="projetoTask.status"
                                        ng-options="statu.value as statu.label for statu in status" required>
                                    <option value="">Status</option>
                                </select>
                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo Obrigatorio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
